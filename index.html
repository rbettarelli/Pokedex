<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <section class="content">
      <h1>Pokédex</h1>

      <ol id="pokemonList" class="pokemons"></ol>
      <div class="pagination">
        <button class="LoadMoreBtn" id="loadMoreBtn" type="button">
          Load More
        </button>
      </div>
    </section>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="modalClose" class="close">Close</span>

        <h2>Pokémon Details</h2>

        <div id="modal-content"></div>
      </div>
    </div>

    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
